<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/book.css">
    <link rel="stylesheet" href="src/css/footer.css">
    <script src="src/frontJS/main.js"></script>
    <script src="src/frontJS/footer.js"></script>
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
    <title>Booking</title>
</head>
<body>
<header>
    <div class="logo"><img src="../img/logo/logo.svg" alt="Лого Авіаквитки"></div>
</header>
<section class="logo-inner hidden_logo" id="contact"><div class="logo"><img src="../img/logo/logo.svg" alt="logo"></div></section>

<!-- section Contact Information -->

<section class="wrapper-outer contact_information">
    <div class="wrapper-inner">
        <h1>КОНТАКТНА ІНФОРМАЦІЯ ДЛЯ ЗАМОВЛЕННЯ</h1>
        <div class="contact_information_reg">
            <div class="subhead">Данні для оформленяя квитку:</div>
            <div class="contact_information_reg_fields">
                <div class="contact_information_reg_fields_row">
                    <div class="field">
                        <label>Email</label>
                        <input id="top_left_radius" type="text">
                    </div>
                    <div class="field">
                        <label>Телефон</label>
                        <input type="text">
                    </div>
                    <div class="field">
                        <label>Країна</label>
                        <input id="top_right_radius" type="text">
                    </div>
                </div>
                <div class="contact_information_reg_fields_row">
                    <div class="field">
                        <label>Пол</label>
                        <input type="text">
                    </div>
                    <div class="field">
                        <label>Дата народження</label>
                        <input type="text">
                    </div>
                    <div class="field">
                        <label>Громадянство</label>
                        <input type="text">
                    </div>
                </div>
                <div class="contact_information_reg_fields_row">
                    <div class="field">
                        <label>Документ</label>
                        <input type="text">
                    </div>
                    <div class="field">
                        <label>Номер паспорта</label>
                        <input type="text">
                    </div>
                    <div class="field">
                        <label>Дійсний до</label>
                        <input type="text">
                    </div>
                </div>
                <div class="contact_information_reg_fields_row">
                    <div class="field">
                        <label>Прізвище</label>
                        <input id="bottom_left_radius" type="text">
                    </div>
                    <div class="field">
                        <label>Ім'я</label>
                        <input type="text">
                    </div>
                    <div class="field">
                        <label>По батькові</label>
                        <input id="bottom_right_radius" type="text">
                    </div>
                </div>
            </div>
            <div class="contact_information_reg_btn"><a href="payment"><button>Далі</button></a></div>
        </div>
    </div>
</section>

<!-- /section Contact Information -->
     <!-- Footer -->

     <footer></footer>

     <!-- /Footer -->
 </body>
 </html>
