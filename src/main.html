<html>
  <head>
    <title>Купити Авіаквитки Онлайн | Web Aviatickets</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="description"  content="Купити авіаквитки онлайн, легко і зручно. Оберіть свій найкращий рейс!">
    <link rel="stylesheet" href="css/third_page.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="frontJS/main.js"></script>
    <script src="frontJS/footer.js"></script>
  </head>
  <body>
    <div id="form-container">
      <header>
        <div class="logo"><img src="../img/logo/logo.svg" alt="регулярні авіарейси з києва"></div>
      </header>
      <h1>ПРИДБАТИ КВИТКИ ПО ВСЬОМУ СВІТУ</h1>
      <form>
        <div id="input-holder">
          <input id="input-first" placeholder="Звідки?">
          <input placeholder="Куди?">
          <input id="input-date" type="date" placeholder="Коли?">
          <input id="find-tickets" type="submit" value="Знайти квитки">
        </div>
      </form>
    </div>
    <section id="tickets-container">
      <h2>Результати пошуку:</h2>
      <div id="about-flight">
        <div id="logo-place">
          <div class="logo"><img src="../img/windrose.png" alt="регулярні авіарейси з києва"></div>
        </div>
        <div id="main-info"></div>
          <input id="input-main" placeholder="Звідки?">
        </div>
        <div id="additional-info"></div>

        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
