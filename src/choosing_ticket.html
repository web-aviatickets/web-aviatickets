<html>
  <head>
    <title>Купити Авіаквитки Київ | Web Aviatickets Kyiv</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="description"  content="Придбати авіаквитки Київ-Дніпро легко і зручно на aviatickets.ua . Оберіть свій найкращий рейс!">
    <link rel="stylesheet" href="src/css/choosing_ticket.css">
    <link rel="stylesheet" href="src/css/footer.css">
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <div id="form-container">
      <header>
        <div class="logo">
          <img src="../img/logo/logo.svg" alt="Ціни на авіаквитки київ">
        </div>
      </header>
      <h1>ПРИДБАТИ КВИТКИ ПО ВСЬОМУ СВІТУ</h1>
      <form id="form">
        <div id="input-holder">
          <input id="input-first" name="from" type="text" placeholder="Звідки?">
          <input placeholder="Куди?" name="to" type="text" >
          <input placeholder="Коли?" id="input-date" type="date" name="date">
          <input id="find-tickets" type="submit" value="Далі">
        </div>
      </form>
    </div>
    <section class="wrapper-outer ticket">
      <div class="wrapper-inner">
        <h1>Результати пошуку (Київ-Дніпро):</h1>
        <div class="ticket_block">
          <div class="ticket_block_logo"><img src="../img/windrose.png" alt="logo"></div>
          <hr>
          <div class="ticket_block_info">
            <div class="ticket_block_info_way">
              <div class="ticket_block_info_way_from">
                22 вер 10:10
                <br>
                Київ KBP
                <br>
                Бориспіль
              </div>
              <div class="ticket_block_info_way_arrow">
                <div class="ticket_block_info_way_arrow_text">
                  <div class="ticket_block_info_way_arrow_text_info">Рейс 7W101</div>
                  <div class="ticket_block_info_way_arrow_text_info">1 год 20 хв</div>
                </div>
                <span></span>
                <div class="ticket_block_info_way_arrow_text">
                  <div class="ticket_block_info_way_arrow_text_info">Економ клас (L)</div>
                  <div class="ticket_block_info_way_arrow_text_info">Багаж 23K</div>
                </div>
              </div>
              <div class="ticket_block_info_way_to">
                11:30 22 вер
                <br>
                DNK Дніпро
              </div>
            </div>
            <div class="ticket_block_info_time">
              <div class="ticket_block_info_time_text">
                Час у дорозі:
                <br>
                1 год 20 хв
              </div>
            </div>
          </div>
          <hr>
          <div class="ticket_block_choose">
            <div class="ticket_block_choose_text">Правила застосування тарифу</div>
            <div class="ticket_block_choose_text">Інформація про багаж</div>
            <div class="ticket_block_choose_text">2471 грн</div>
            <div class="ticket_block_choose_btn">
              <a href="/book"><button>Далі</button></a>
              <div class="ticket_block_choose_btn_text">Залишилось 4 місця</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
    <script src="src/frontJS/main.js"></script>
    <script src="src/frontJS/footer.js"></script>
  </body>
</html>
